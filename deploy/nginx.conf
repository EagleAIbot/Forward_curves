# Forward Curve Hub - Nginx Configuration
#
# Installation:
#   sudo cp nginx.conf /etc/nginx/sites-available/forward-curve-hub
#   sudo ln -s /etc/nginx/sites-available/forward-curve-hub /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# For SSL with Let's Encrypt:
#   sudo certbot --nginx -d forwardcurve.eagleai.com

server {
    listen 80;
    server_name forwardcurve.eagleai.com;  # Change to your domain

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://localhost:8766;
        proxy_http_version 1.1;

        # WebSocket support (critical for real-time updates)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for WebSocket connections
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        # Buffer settings
        proxy_buffering off;
        proxy_cache off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:8766/;
        proxy_http_version 1.1;
    }
}

